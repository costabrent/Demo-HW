name: Build and Deploy

on:
  push:
    branches: [ disable]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies 📦
        run: npm ci && npm install -g gh-pages
        
      - name: Build with Webpack 🏗️
        run: npm run build
        
      - name: Copy public files to dist 📋
        run: |
          mkdir -p dist
          cp -r public/* dist/
        
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
